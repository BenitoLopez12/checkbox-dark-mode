<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>CheckBox Dark Mode</title>
</head>
<body>

<div class="content-main">
    
    <label class="box-check ">
        <input type="checkbox">
        
        <div class="sol-luna">
            <div class="sol"></div>

            <div class="luna">
                <div class="luna-item"></div>
                <div class="luna-item"></div>
                <div class="luna-item"></div>
            </div>
        </div>

        <div class="content-stars">
            <div class="star"></div>
        </div>

        <div class="content-clouds">
            <div class="cloud"></div>
        </div>

        <div class="shadow-check"></div>
    </label>
</div>


    <script src="js.js"></script>
</body>
</html>
